<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>细粒度访问控制系统</title>
</head>
<frameset rows="9%,*">
    <frame frameborder="1" border="0" noresize="noresize" src="/top?id={{ name }}" bordercolor="#0000FF" >
    <frameset cols="15%,*">
      <frame noresize="noresize" src="/test?id={{ name }}" >
      <frame src="/user?id={{ name }}" name="content" id="content" >
    </frameset>
</frameset>
</html>
